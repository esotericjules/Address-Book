<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Address Book</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    
    
</head>
<body class="main_body" onload="go()">
       <h2 id="title">A Simple Address Book</h2>
        <div class="form_div">
            <form id="contactForm">
                    
                <label for='User'>Name <input type='text' name='user' id='user' size="30px" required/></label> 
                
                <label for='Phone Number'>Phone Number <input type='number' name='phone' id='phoneNo' required/></label> 
               
                <label for='Email' >Email <input type='email' name='email' id='email' size="33px" required/></label> 
               
                <label for='Address'>Address <input type='text' name='address' id='address' size="35px" required/></label> 
               
                <input type="submit" name="log" id="submitForm" class="btns" value="Add" />
            
            </form>
        </div>

        <div class="contact_list">
            <h2 class="h2_contact">Contact list</h2>
            <ul id="list">
            </ul>
        </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
